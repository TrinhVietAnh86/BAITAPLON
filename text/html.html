<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung ảnh với JavaScript</title>
    <link rel="stylesheet" href="anh.css">

</head>
<body>

<div class="carousel">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <div class="image-frame">
        <img id="carouselImage" src="image1.jpg" alt="Ảnh đẹp" class="image">
    </div>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    let currentImageIndex = 0;
    const images = [
        "image1.jpg",  // Đường dẫn đến ảnh 1
        "image2.jpg",  // Đường dẫn đến ảnh 2
        "image3.jpg"   // Đường dẫn đến ảnh 3
    ];

    function changeImage(direction) {
        currentImageIndex += direction;

        if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }

        document.getElementById("carouselImage").src = images[currentImageIndex];
    }
</script>

</body>
</html>
