<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <section id="register">
        <div class="container">
            <h2>Đăng ký tài khoản</h2>
            <form action="process_register.php" method="post" id="register-form">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Đăng ký</button>
            </form>
            <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
        </div>
    </section>

    <script>
        const form = document.getElementById("register-form");

        form.addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Mật khẩu và xác nhận mật khẩu không khớp!");
                event.preventDefault(); // Ngừng gửi form nếu mật khẩu không khớp
            } else {
                // Nếu form hợp lệ, chuyển hướng người dùng đến trang đăng nhập
                header("Location: dangnhap.html");
exit();
            }
        });
    </script>
</body>
</html>
